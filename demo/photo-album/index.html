<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <meta name=viewport content='width=device-width, initial-scale=1' />
    <title>Photobook</title>
    <link href=https://fonts.googleapis.com/css?family=Permanent+Marker rel=stylesheet>
    <link rel=stylesheet href=../templates/polaroid.css>
    <style>
      .page {
        list-style: none;
        padding: 0;
        margin: var(--space) auto;
        max-width: calc((var(--polaroid-width) + var(--space)) * 4 - var(--space));

        display: grid;
        grid: none / repeat(auto-fit, var(--polaroid-width));
        grid-gap: var(--space);
        justify-content: space-around;
      }
    </style>
    <script src=http://localhost:8080/lizzzt.js></script>
  </head>
  <body>
    <ul class=page></ul>
    <script>
      lizzzt.render({
        container: document.querySelector('.page'),
        yamlFilenames: ['photos.yaml'],
        template: '<li>{{> polaroid}}</li>',
        partialFilenames: {polaroid: '../templates/polaroid.mustache'}
      })
    </script>
  </body>
</html>
